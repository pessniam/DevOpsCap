apiVersion: v1
kind: ConfigMap
metadata:
  name: DevOpsCap-AWSAuth
  namespace: default
data:
  mapRoles: |
    - rolearn: arn:aws:iam::568283627415:role/DevOpsCap-Nodes-NodeInstanceRole-1JOAGNCA9S9H8
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes